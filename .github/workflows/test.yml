name: testing

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - src/torchview/**
      - .github/**
      - pyproject.toml
  pull_request:
    branches: [main]

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      ID_LIST: ${{ steps.configure.outputs.ID_LIST }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: Install Python for matrix configuration
        shell: bash
        run: |
          uv python install 3.12

      - name: Configure matrix
        id: configure
        run: |
          ID_LIST=$(uv run scripts/get_version.py 0 --variable-name=ids)
          echo "ID_LIST=$ID_LIST" >> "$GITHUB_OUTPUT"

  tests:
    needs: configure
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        id-number: ${{ fromJson(needs.configure.outputs.ID_LIST) }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup uv for matrix configuration
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Set up version variables
        id: set-version
        run: |
          PYTHON_VERSION=$(uv run scripts/get_version.py ${{ matrix.id-number }} --variable-name=python)
          echo "PYTHON_VERSION=$PYTHON_VERSION" >> "$GITHUB_OUTPUT"
          TORCH_VERSION=$(uv run scripts/get_version.py ${{ matrix.id-number }} --variable-name=torch)
          echo "TORCH_VERSION=$TORCH_VERSION" >> "$GITHUB_OUTPUT"
          TORCHVISION_VERSION=$(uv run scripts/get_version.py ${{ matrix.id-number }} --variable-name=torchvision)
          echo "TORCHVISION_VERSION=$TORCHVISION_VERSION" >> "$GITHUB_OUTPUT"
          TORCHTEXT_VERSION=$(uv run scripts/get_version.py ${{ matrix.id-number }} --variable-name=torchtext)
          echo "TORCHTEXT_VERSION=$TORCHTEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "::group::Run sudo apt-get update"
            sudo apt-get update
            echo "::endgroup::"
            echo "::group::Run sudo apt-get install graphviz"
            sudo apt-get install graphviz
          elif [ "$RUNNER_OS" == "macOS" ]; then
            echo "::group::Run brew install graphviz"
            brew install graphviz
          elif [ "$RUNNER_OS" == "Windows" ]; then
            echo "::group::Run choco install graphviz"
            choco install graphviz
          else
            echo "$RUNNER_OS not supported"
            exit 1
          fi
          echo "::endgroup::"
          echo "::group::check dot version"
          DOT_VERSION="$(dot -V 2>&1)"
          echo "::notice::dot installed ${DOT_VERSION#dot - }"
          echo "::endgroup::"

      - name: Setup uv for tests
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install Python for tests
        shell: bash
        run: |
          uv python install ${{ steps.set-version.outputs.PYTHON_VERSION }}

      - name: Install python dependencies
        shell: bash
        run: |
          uv add --group torch --no-sync \
            "torch==${{ steps.set-version.outputs.TORCH_VERSION }}.*" \
            "torchvision==${{ steps.set-version.outputs.TORCHVISION_VERSION }}.*" \
            "torchtext==${{ steps.set-version.outputs.TORCHTEXT_VERSION }}.*"
          uv sync --python ${{ steps.set-version.outputs.PYTHON_VERSION }} --group dev --group torch

      - name: mypy
        if: ${{ steps.set-version.outputs.PYTHON_VERSION == '3.12' }}
        shell: bash
        run: |
          uv run --python ${{ steps.set-version.outputs.PYTHON_VERSION }} mypy .

      - name: pytest with coverage
        if: ${{ steps.set-version.outputs.PYTHON_VERSION == '3.12' }}
        shell: bash
        run: |
          uv run --python ${{ steps.set-version.outputs.PYTHON_VERSION }} pytest --cov=torchview --cov-report= --durations=0

      - name: pytest
        if: ${{ steps.set-version.outputs.PYTHON_VERSION != '3.12' }}
        shell: bash
        run: |
          uv run --python ${{ steps.set-version.outputs.PYTHON_VERSION }} pytest --no-output

      - name: codecov
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # 5.4.2
